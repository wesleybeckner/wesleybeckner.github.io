---
layout: notebook_default
---
<div class="post">
    <div class="page-content">
      <div class="wrap">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
      </div>
    </div>
</div>

  <article class="post-content">
  {{ content }}
  </article>
